server:
  port: 8080
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

#setting loggin levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.tapusd: DEBUG